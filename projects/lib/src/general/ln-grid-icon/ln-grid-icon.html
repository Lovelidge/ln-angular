<div
  class="ln-grid-icon"
  [ngClass]="{
    'ln-grid-label-match-icon-hover': shouldLabelHoverMatchIconHover
  }"
  [ngStyle]="cellStyle"
>
  <div
    class="ln-grid-icon-inner"
    [ngClass]="[(model.icon['backgroundColor'] !== null
      && model.icon['backgroundColor'] !== undefined) ? 'ln-grid-icon-bg ' + model.icon['backgroundColor'] : '']"
    (click)="model.onClick($event)"
  >
    <div
      *ngIf="model.icon?.name"
      class="ln-grid-icon-container"
      [ngClass]="{
        right: textAlign() === 'left',
        left: textAlign() !== 'left'
      }"
      [ngStyle]="gridIconContainerStyle"
    >
      <ln-icon
        class="ln-grid-icon-icon"
        (onClick)="model.icon?.onClick($event)"
        [ngStyle]="model.icon['style']"
        [color]="model.icon['color']"
        [name]="model.icon?.name"
        [cdkTooltip]="model?.icon?.tooltip?.content"
        [cdkTooltipTemplate]="model?.icon?.tooltip?.template"
        [cdkTooltipStyle]="model?.icon?.tooltip?.style"
        [cdkTooltipPosition]="model?.icon?.tooltip?.position"
      ></ln-icon>
    </div>
    <div
      class="ln-grid-icon-label"
      [ngClass]="model?.labelClassList"
      [ngClass]="{
        left: textAlign() === 'left'
      }"
      [hidden]="model?.label?.length === 0"
      [cdkTooltip]="model?.tooltip?.content"
      [cdkTooltipTemplate]="model?.tooltip?.template"
      [cdkTooltipStyle]="model?.tooltip?.style"
      [cdkTooltipPosition]="model?.tooltip?.position"
    >
      {{ model?.label }}
    </div>
  </div>
</div>

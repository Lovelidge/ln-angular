<div
  class="ln-chip-panel"
  [class.hidden]="hidden || ROOT.children.length === 0"
  [class.disabled]="disabled"
  [ngStyle]="style"
>
  <div class="ln-chip-panel-header" [class.hidden]="header.length === 0">
    <h3>{{ header }}</h3>
  </div>
  <ul class="ln-chip-panel-items">
    <li class="ln-chip-panel-item list" #panelList [ngStyle]="carousel.style">
      <cdk-virtual-scroll-viewport
        class="viewport"
        orientation="horizontal"
        itemSize="50"
      >
        <ul class="ln-chip-panel-list">
          <li class="ln-chip-panel-list-item">
            <chip-list
              class="level-1"
              [tree]="ROOT"
              [level]="1"
              (onClick)="remove($event)"
            ></chip-list>
          </li>
          <li class="ln-chip-panel-list-item">
            <chip-list
              class="level-2"
              [tree]="ROOT"
              [level]="2"
              (onClick)="move($event)"
            ></chip-list>
          </li>
        </ul>
      </cdk-virtual-scroll-viewport>
    </li>
    <li class="ln-chip-panel-item control">
      <ul class="control-items">
        <li class="control-item">
          <ln-icon
            [name]="'prev'"
            [class.disabled]="!shouldScroll.left"
            title="Scroll left"
            (onClick)="scrollTo('left')"
          ></ln-icon>
        </li>
        <li class="control-item">
          <ln-icon
            [name]="'next'"
            [class.disabled]="!shouldScroll.right"
            title="Scroll right"
            (onClick)="scrollTo('right')"
          ></ln-icon>
        </li>
      </ul>
    </li>
    <li class="ln-chip-panel-item clear">
      <ln-icon [name]="'close'" [title]="'Clear'" (onClick)="clear()"></ln-icon>
    </li>
  </ul>
</div>

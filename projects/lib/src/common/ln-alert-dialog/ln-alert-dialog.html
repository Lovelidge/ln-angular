<div class="ln-alert-container" [ngStyle]="style">
  <ng-container *ngIf="template else defaultTemplate">
    <ng-container *ngTemplateOutlet="template"></ng-container>
  </ng-container>
  <ng-template #defaultTemplate>
    <div *ngIf="heading" class="ln-alert-header">
    {{ heading }}
    </div>
    <div *ngIf="message" class="ln-alert-body">
      {{ message }}
    </div>
  </ng-template>
  <div class="ln-alert-action-container" *ngIf="actions?.length > 0">
    <ul class="ln-alert-action-items">
      <li class="ln-alert-action-item" *ngFor="let action of actions">
        <ln-button [ngClass]="action.type" [disabled]="action.disabled" [hidden]="action.disabled" (onClick)="OnAction(action)">
          {{ action.name }}
        </ln-button>
      </li>
    </ul>
  </div>
</div>

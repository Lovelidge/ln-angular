<div
  class="ln-snackbar"
  *ngIf="(announcement | async)?.label && showIt"
  [ngStyle]="style"
  [class.disabled]="disabled"
  [class.hidden]="hidden"
>
  <div
    class="ln-snackbar__message"
    [innerHtml]="(announcement | async)?.label"
  ></div>
  <div
    class="ln-snackbar__actions"
    *ngIf="config.closeBtn || (announcement | async)?.action"
  >
    <ng-container *ngFor="let action of (announcement | async)?.action">
      <div
        class="ln-snackbar__actions-action"
        *ngIf="action?.label"
        [innerHtml]="action?.label"
        (click)="action.onClick(action)"
      ></div>
    </ng-container>
    <ln-icon
      *ngIf="config.closeBtn"
      [name]="'close'"
      [color]="'white'"
      (onClick)="dismiss()"
    ></ln-icon>
  </div>
</div>

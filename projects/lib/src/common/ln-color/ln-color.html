<div class="ln-color"
    [class.hidden]="hidden"
    [class.disabled]="disabled">
    <div *ngIf="color?.isExteriorColor()" class="ln-color-item" [attr.name]="color?.marketingName" (click)="toggleSelection()">
        <span
            *ngIf="!templateExists"
            class="color-display"
            [ngClass]="{'circle': shape === 'circle'}"
            [ngStyle]="getColorStyle(color)"
            [attr.title]="color.tooltip()">
            <ln-icon *ngIf="checked" [name]="'checkmark'" [style]="checkmarkStyle">
            </ln-icon>
        </span>
        <span
            *ngIf="templateExists"
            [cdkTooltip]="color"
            [cdkTooltipTemplate]="template"
            class="color-display"
            [ngClass]="{'circle': shape === 'circle'}"
            [ngStyle]="getColorStyle(color)">
            <ln-icon *ngIf="checked" [name]="'checkmark'" [style]="checkmarkStyle">
            </ln-icon>
        </span>
        <ng-template #swatchTooltip>
            <div class="swatch-container">
                <div class="swatch-color"
                [style.background-image]="'url(#' + color?.colorHexCd + ')'"
                [style.background-color]="'#'+ color?.colorHexCd"></div>
                <div class="swatch-description">{{ color?.marketingName }}</div>
            </div>
        </ng-template>
    </div>
    <div *ngIf="color?.isInteriorColor()" class="ln-color-item" [attr.name]="color?.marketingName" (click)="toggleSelection()">
        <span *ngIf="!templateExists">
            <img
                [src]="color.colorSwatch"
                class="color-display"
                [ngClass]="{'circle': shape === 'circle'}"
                [ngStyle]="getColorStyle(color)"
                [attr.title]="color.tooltip()"/>
            <ln-icon *ngIf="checked" [name]="'checkmark'" [style]="imageCheckmarkStyle">
            </ln-icon>
        </span>
        <span
            *ngIf="templateExists"
            cdkTooltip>
            <img
                [cdkTooltip]="color"
                [cdkTooltipTemplate]="template"
                [src]="color.colorSwatch"
                class="color-display"
                [ngClass]="{'circle': shape === 'circle'}"
                [ngStyle]="getColorStyle(color)"/>
            <ln-icon *ngIf="checked" [name]="'checkmark'" [style]="imageCheckmarkStyle">
            </ln-icon>
        </span>
        <ng-template #swatchTooltip>
            <div class="swatch-container">
                <div class="swatch-color"
                [style.background-image]="'url(' + color?.colorSwatch + ')'"
                [style.background-color]="'#'+ color?.colorSwatch"></div>
                <div class="swatch-description">{{ color?.marketingName }}</div>
            </div>
        </ng-template>
    </div>
</div>

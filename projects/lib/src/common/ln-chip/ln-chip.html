<div
  [attr.id]="node.uid"
  (mouseenter)="setDisplay(true)"
  (mouseleave)="setDisplay()"
  class="ln-chip bold"
  [class.hidden]="node.hidden || hidden"
  [class.disabled]="node.disabled || disabled"
  [class.active]="node.active"
  (click)="handleClick($event)"
  >
  <ul class="ln-chip-items">
    <li class="ln-chip-item text" [ngClass]="{'secondary-chip': node?.level===2 && !node?.hover}" [class.show-red]="node?.hover">
      <ln-html [value]="node.name"></ln-html>
    </li>
    <li class="ln-chip-item icon" [class.hidden]="node?.hover || node?.active">
      <ln-icon [name]="'bullet'"></ln-icon>
    </li>
    <li class="ln-chip-item badge" [class.show-red]="node?.hover" style="display: flex; justify-content:flex-start">
      <ng-container *ngIf="!node?.hover; else elseTemplate">
        {{ node?.label }}
      </ng-container>
      <ng-template #elseTemplate>
        <ln-icon [name]="node?.icon?.name" class="show-red"></ln-icon>
      </ng-template>
    </li>
  </ul>
</div>

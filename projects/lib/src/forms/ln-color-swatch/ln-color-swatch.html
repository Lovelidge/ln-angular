<div class="ln-color-swatch">
  <label class="ln-color-swatch-label" [class.hidden]="label?.length === 0">{{
    label
  }}</label>
  <ul
    class="ln-color-swatch-items"
    [class.row]="orientation === 'horizontal'"
    [class.column]="orientation === 'vertical'">
    <li class="ln-color-swatch-item" *ngFor="let color of colors">
      <div *ngIf="color.isExteriorColor()" class="ln-color-swatch-item-exterior-color">
        <div class="ln-color-swatch-item-exterior-color-hex">
          <span
						class="circle"
						[attr.title]="color.tooltip()"
            [ngStyle]="getColorStyle(color)"
            (click)="handleColorClick(color)"
          ></span>
        </div>
			</div>
			<div *ngIf="color.isInteriorColor()" class="ln-color-swatch-item-interior-color">
				<img [src]="color.colorSwatch" (click)="handleColorClick(color)" [attr.alt]="color.tooltip()" />
			</div>
    </li>
  </ul>
</div>

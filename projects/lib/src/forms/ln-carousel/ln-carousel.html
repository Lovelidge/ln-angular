<div class="ln-carousel" [ngStyle]="style"  [hidden]="hidden">
  <div class="ln-carousel-control-container left">
    <a class="ln-carousel-control" data-toggle="left" (click)="onNav($event)">
      <ln-icon [name]="'arrow-half-left'" [color]="'white'"></ln-icon>
    </a>
  </div>
  <div class="ln-carousel-control-container right">
    <a class="ln-carousel-control" data-toggle="right" (click)="onNav($event)">
      <ln-icon [name]="'arrow-half-right'" [color]="'white'"></ln-icon>
    </a>
  </div>
  <section class="ln-carousel-container"
           (swipeleft)="onSwipeLeft($event)"
           (swiperight)="onSwipeRight($event)">
    <div [attr.id]="uid" class="carousel-items is-set" #carousel>
      <ng-content></ng-content>
    </div>
  </section>
  <div class="ln-carousel-indicators-container" [hidden]="!indicators">
    <ol class="ln-carousel-indicators">
      <li
        class="ln-carousel-indicator"
        *ngFor="let page of pages"
        (click)="onPage($event, page)"
        [class.active]="page.active"
      ></li>
    </ol>
  </div>
</div>

<ng-template #defaultTemplate>
  <ul class="ln-tab-panel-items">
    <li
      class="ln-tab-panel-item"
      *ngFor="let tab of tabs"
      [class.active]="tab.active"
    >
      <a
        class="ln-tab-panel-link"
        role="tab"
        data-toggle="tab"
        (click)="handleTab(tab)"
        [class.active]="tab.active"
        [class.disabled]="tab.disabled || disabled"
        [hidden]="tab.hidden"
      >
        {{ tab.label }}
      </a>
      <div
        class="ln-tab-panel-link-decoration"
        [class.active]="tab.active"
        [class.disabled]="tab.disabled || disabled"
      ></div>
    </li>
  </ul>
</ng-template>
<div class="ln-tab-panel" [hidden]="hidden" [class.disabled]="disabled">
  <div class="ln-tab-panel-container">
    <div
      class="row no-gutters ln-tab-panel-container-inner"
      [class.sticky]="isHeaderSticky"
    >
      <div>
        <ng-container *ngIf="template; else defaultTemplate">
          <ng-container
            *ngTemplateOutlet="template; context: tabContext"
          ></ng-container>
        </ng-container>
      </div>
      <div>
        <ng-container *ngIf="actionTemplate; else defaultActionTemplate">
          <ng-container
            *ngTemplateOutlet="actionTemplate; context: tabContext"
          ></ng-container>
        </ng-container>
        <ng-template #defaultActionTemplate>
          <div></div>
        </ng-template>
      </div>
    </div>
    <div class="ln-tab-panel-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>

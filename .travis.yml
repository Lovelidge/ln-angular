language: node_js

node_js:
  - "10.14.1"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        script: "cp .npmrc.template $HOME/.npmrc && npm publish"
        skip_cleanup: true
        script:
          - npx semantic-release
        on:
          tags: true
      notifications:
        email:
          recipients:
          - shawnlovelidge@gmail.com
          on_success: change
          on_failure: always
